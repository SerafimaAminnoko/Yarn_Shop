

<div class='pagination-container'>
    <div class="paginator">
        {% if page_obj.has_previous %}
        <div>
            <a href="?{{ q }}{{ price }}{{ producer }}{{ country }}{{ color }}{{ available }}{{ ordering }}{{ paginate_by}}page={{ page_obj.previous_page_number }}">&lt;</a>
        </div>
        {% endif %}

        {% for p in page_obj.paginator.page_range %}
        {% if page_obj.number == p %}
        <div class="page-num-page-num-selected">
            {{ p }}
        </div>
        {% elif p >= page_obj.number|add:-2 and p <= page_obj.number|add:2 %}
        <div>
            <a href="?{{ q }}{{ price }}{{ producer }}{{ country }}{{ color }}{{ available }}{{ ordering }}{{ paginate_by}}page={{ p }}">{{ p }}</a>
        </div>
        {% endif %}
        {% endfor %}

        {% if page_obj.has_next %}
        <div>
            <a href="?{{ q }}{{ price }}{{ producer }}{{ country }}{{ color }}{{ available }}{{ ordering }}{{ paginate_by}}page={{ page_obj.next_page_number }}">&gt;</a>
        </div>
        {% endif %}
    </div>
</div>
